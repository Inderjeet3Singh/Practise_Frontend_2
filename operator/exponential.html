<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>exponential operator</h1>
    <script>
        var exp = 2**3;
        console.log(exp);
        console.log(typeof exp);
    </script>

    <!--all the operators are similar to other lang-->
    <h1> predict the output</h1>
    <script>
        var x= "2";
        if(x == 2)
        {
            console.log("x is eqaul to 2");
        }
        // x is eqaul to 2 as == compares the value only not data type
    </script>

    <script>
        if(x === 2)
        {
            console.log("x is eqaul to 2")
        }else
        {
          console.log("x is not equal to 2")
        }
        // x is not eqaul to 2 as === compares the value as well as data type
    </script>
</body>
</html>
