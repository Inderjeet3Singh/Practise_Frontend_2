<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--event capture-->
    <p id="demo" onmouseover="fn()" onmouseout="f()">plz dont hover on me</p>

    <script>
        function fn(){
            document.getElementById("demo").innerHTML= "I warned you";
        }

        function f(){
            document.getElementById("demo").innerHTML= "plz dont hover on me";
        }
    </script>
</body>
</html>
