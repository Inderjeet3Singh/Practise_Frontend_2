<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">please touch me</p>
    <script>
        function original(){
            document.getElementById("demo").innerHTML="dont leave me";
        }
        document.getElementById("demo").onmouseover=original;
    </script>
</body>
</html>
