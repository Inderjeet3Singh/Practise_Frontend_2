<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //object is a datatype which stores in the form of key value pair
         var obj = {                      //declaration
            name : "inderjeet singh",
            age : 26,
            status : "unmarried"
         };

         //access value in object
         console.log(obj.status);

         console.log(obj["name"]);

         //to add another key
         obj.course = "cdac";
         obj["roll no"] = 37;
         console.log(obj);

         //iterator
         for(key in obj)
         {
            console.log(key);
            console.log(" ==> ");
            console.log(obj[key]);
            console.log();
         }

    </script>
</body>
</html>
