          function findmax(){
            let max= -Infinity;
            for(let i=0; i< arguments.length;i++)
            {
              if(max < arguments[i])
              {
                max= arguments[i];
              }
            }
            return max;
          }

          console.log(findmax, " max value is", x);
    </script>


    <script>
        //write a code to sum of the numbers
        const y = findsum(10,50,20,30,40);

        function findsum()
        {
            let sum = 0;
            for(let i=0; i< arguments.length; i++)
            {
                sum += arguments[i];
            }

            return sum;
        }

        console.log(findsum, " sum is", y);
